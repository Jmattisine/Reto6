<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Productos</title>
</head>
<body>
    <h1>Catálogo de Productos</h1>

    <h2>Agregar Producto</h2>
    <input type="text" id="nombreProducto" placeholder="Nombre">
    <input type="number" id="precioProducto" placeholder="Precio">
    <button onclick="agregar()">Agregar</button>

    <h2>Eliminar Producto</h2>
    <input type="text" id="nombreEliminar" placeholder="Nombre a eliminar">
    <button onclick="eliminar()">Eliminar</button>

    <h2>Buscar Producto</h2>
    <input type="text" id="nombreBuscar" placeholder="Nombre a buscar">
    <button onclick="buscar()">Buscar</button>
    <p id="resultadoBusqueda"></p>

    <h2>Lista de Productos</h2>
    <button onclick="mostrar()">Mostrar todos</button>
    <ul id="listaProductos"></ul>

    <script src="Catalogo.js"></script>
</body>
</html>
